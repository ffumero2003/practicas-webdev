<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice 4</title>
</head>
<style>
  body{
    padding: 0;
    margin: 0;
    height: 100vh;
  }

  .container{
    display: grid;
    grid: 1fr 1fr / 1fr 1fr 1fr;
    height: 50%;
  }

  .item{
    border: 1px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
  }

  .one{
    grid-area: 1 / 2 / 2 / 3;
  }

  .two{
    grid-area: 2 / 2 / 3 / 3;
  }

  .three{
    grid-area: 2/3/3/4;
  }

  .four{
    grid-area: 1/1/2/2;
  }

  .five{
    grid-area: 2/1/3/2;
  }

  .six{
    grid-area: 1/3/2/4;
  }
</style>
<body>
  <div class="container">
    <div class="item one">1</div>
    <div class="item two">2</div>
    <div class="item three">3</div>
    <div class="item four">4</div>
    <div class="item five">5</div>
    <div class="item six">6</div>
  </div>
</body>
</html>
