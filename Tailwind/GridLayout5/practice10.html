<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice 10</title>
</head>
<style>
  body{
    height: 100vh;
    margin: 0;
    padding: 0;
  }
  .container{
    display: grid;
    grid-template-rows: 1fr 1fr;
    grid-template-columns: 0.5fr 1fr;
    width: 100%;
    }

  .header,
  .content,
  .sidebar{
    width: 100%;
    place-items: center;
    border: 1px solid black;
  }  
  .header{
    grid-row: 1;
    grid-column: 2;
    
    
  }

  .content{
    grid-row: 2;
    grid-column: 2;


  }

  .sidebar{
    grid-row: 2;
    grid-column: 1;
 

  }



</style>
<body>  
  <div class="container">
    <div class="header"><h1>Header</h1></div>
    <div class="content"><h1>Content</h1></div>
    <div class="sidebar"><h1>Sidebar</h1></div>

  </div> 
</body>
</html>
