<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice 11</title>
</head>
<style>
  body{
    height: 100vh;
    margin: 0;
    padding: 0;
  }
  .container{
    display: grid;
    grid-template-rows: 1fr 1fr 1fr;
    grid-template-columns: 0.5fr 1fr;
    width: 100%;
    }

  .header,
  .content,
  .sidebar,
  .footer{
    width: 100%;
    place-items: center;
    border: 1px solid black;
  }  
  .header{
    grid-row: 1;
    grid-column: 2;
    
    
  }

  .content{
    grid-row: 2;
    grid-column: 2;

  }

  .content p{
    width: 10%;
  }

  .sidebar{
    grid-row: 2;
    grid-column: 1;
  }

  .footer{
    grid-row: 3;
    grid-column: 1 / 4;
  }



</style>
<body>  
  <div class="container">
    <div class="header"><h1>Header</h1></div>
    <div class="content">
      <h1>Content</h1>
      <p>More content than we had before so this column is now quite tall.</p>
    </div>
    <div class="sidebar"><h1>Sidebar</h1></div>
    <div class="footer"><h1>Footer</h1></div>
  </div> 
</body>
</html>
