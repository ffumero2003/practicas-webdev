<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practica 18</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<style>
  body{
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container{
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: 1fr 1fr 1fr;
    grid-auto-flow: column;
    width: 50%;
    height: 50%;
    gap: 10px;
    
  }
  .item{
    border: 1px solid black;
    display: grid;
    place-items: center;
  }

  .not{
    background-color: gray;
  }

  
</style>
<body>
  <div class="row d-flex gap-2 ">
    <div class="col-3 bg-primary"><span>1</span></div>
    <div class="col-3 bg-primary"><span>2</span></div>
    <div class="col-3 bg-primary"><span>3</span></div>
    <div class="col-3 bg-primary"><span>4</span></div>
    <div class="col-3 bg-primary"><span>5</span></div>
    <div class="col-3 bg-primary"><span>6</span></div>
    <div class="col-3 bg-primary"><span>7</span></div>
    <div class="col-3 bg-primary"><span>8</span></div>
    <div class="col-3 bg-primary"><span>9</span></div>
  
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
