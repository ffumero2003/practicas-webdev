<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice 7</title>
</head>
<style>
  body{
    padding: 0;
    margin: 0;
    height: 100vh;
  }

  .container{
    display: grid;
    grid: 1fr 1fr / 1fr 1fr 1fr;
    height: 50%;
    gap: 10px;
  }

  
  .item{
    border: 1px solid black;
    display: flex;
    align-items: center;
    font-size: 2rem;
  }

  .one{
    grid-row: 1 / 2;
    grid-column: 1 / 3;
    
  }

  .two{
    grid-row: 1 / 3;
    grid-column: 3 / 4;
  }

  .three{
    grid-row: 2 / 3;
    grid-column: 1 / 2
  }

  .four{
    grid-row: 2 / 3;
    grid-column: 2 / 3;
  }

 
</style>
<body>
  <div class="container">
    <div class="item one">A</div>
    <div class="item two">B</div>
    <div class="item three">C</div>
    <div class="item four">D</div>  
  </div>
</body>
</html>
