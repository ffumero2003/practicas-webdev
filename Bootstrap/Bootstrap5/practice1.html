<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice1</title>
</head>
<style>
  body{
    margin: 0;
    padding: 0;
    height: 100vh;
    
  }
  .container{
    height: 50%;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    
  }

  .container div{
    border: 1px solid white;
    display: flex;
    justify-content: center;
    align-items: center;
    
  }
</style>
<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
  
</body>
</html>
