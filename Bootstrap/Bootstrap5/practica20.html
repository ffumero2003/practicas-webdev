<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practica 20</title>
</head>
<style>
  body{
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container{
    display: grid;
    grid-template-columns: repeat(autofit, minmax(25px, 100px));
    grid-template-rows: repeat(autofit, minmax(30px, 1fr));
    width: 50%;
    height: 50%;
    gap: 10px;
    
  }
  .item{
    border: 1px solid black;
    display: grid;
    place-items: center;
  }

  .a{
    grid-row: 1;
    grid-column: 1 / 3;
  }
  .b{
    grid-row: 1;
    grid-column: 3 / 5;
  }
  .c{
    grid-row: 2;
    grid-column:1;
  }
  .d{
    grid-row: 2;
    grid-column: 2 / 5;
  }
  .e{
    grid-row: 3;
    grid-column: 1 / 5;
  }

  

  .even
</style>
<body>
  <div class="container">
    <div class="item a"><span>1</span></div>
    <div class="item b"><span>2</span></div>
    <div class="item c"><span>3</span></div>
    <div class="item d"><span>4</span></div>
    <div class="item e"><span>5</span></div>
   
  </div>
  
</body>
</html>
