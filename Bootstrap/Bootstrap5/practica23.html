<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practica 23</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<style>
  body{
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container{
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: 1fr 1fr;
    grid-auto-flow: row;
    width: 50%;
    height: 40%;
  }
  .not{
    background-color: rgb(182, 180, 180);
  }
  .item{
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .one{
    display: grid;
    order: 12;
  }

  .two{
    order: 11;
  }

  .three{
    order: 0;
  }
  .four{
    order: 1;
  }
  .five{
    order: 2;
  }
  .six{
    order: 3;
  }
  .seven{
    order: 4;
  }
  .eight{
    order: 5;
  }
  .nine{
    order: 6;
  }
  .ten{
    order: 7;
  }
  .eleven{
    order: 8;
  }

  .twelve{
    order: 9;
  }
</style>
<body class="d-flex gap-4">
  

  <div class="container-sm">
  <div class="row">
    <div class="col-2 border">3</div>
    <div class="col-2 border">4</div>
    <div class="col-2 border">5</div>
    <div class="col-2 border">6</div>
    <div class="col-2 border">7</div>
    <div class="col-2 border">8</div>
  </div>
  <div class="row">
    <div class="col-2 border">9</div>
    <div class="col-2 border">10</div>
    <div class="col-2 border">11</div>
    <div class="col-2 border">12</div>
    <div class="col-2 border">1</div>
    <div class="col-2 border">2</div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>  
</body>

</html>
