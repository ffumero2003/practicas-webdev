<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practica 16</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<style>
  
  body{
    padding: 0;
    margin: 0;
    height: 100vh;
    display: grid;
    place-items: center;
  }

  .header, .sidebar,  .content, .footer{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 10px;
    border: 1px solid black;
    padding: 50px;
  }

  
  .header{
    grid-area: header;
  }
  .sidebar{
    grid-area: sidebar;
  }
  .content{
    grid-area: main-content;
    position: relative;
  }
  .content h1{
    margin: 10px;
  }
  .img{
    width: 40px ;
    padding: 10px;
  }
  .one{
    position: absolute;
    top: 0px;
    left: 0;

  }
  .two{
    position: absolute;
    top: 0;
    right: 0;
  }
  .three{
    position: absolute;
    bottom: 0;
    left: 0;
  }
  .four{
    position: absolute;
    bottom: 0;
    right: 0;
  }
  .footer{
    grid-area: footer;
  }
  .container{
    display: grid;
    gap: 10px;
    width: 50%;
    height: 50%;
    
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: repeat(3, 1fr);
    grid-template-areas: 
    "header header header"
    "sidebar main-content main-content"
    "footer footer footer"
    ;
    
  }
</style>
<body>
  <div class="d-flex flex-column ">
    <div class="d-flex justify-content-center align-items-center border border-primary"><h1>Header</h1></div>
    <div class="d-flex py-2 gap-2">
    <div class="d-flex justify-content-center align-items-center border border-primary p-4"><h1>Sidebar</h1></div>
    <div class="d-flex justify-content-center align-items-center border border-primary p-5 position-relative">
      <h1><img src="https://e7.pngegg.com/pngimages/511/352/png-clipart-circle-circle-white-black-thumbnail.png" class="position-absolute top-0 start-0" height="30">Content <img src="https://e7.pngegg.com/pngimages/511/352/png-clipart-circle-circle-white-black-thumbnail.png" class="position-absolute top-0 end-0" height="30"></h1>
      <h1><img src="https://e7.pngegg.com/pngimages/511/352/png-clipart-circle-circle-white-black-thumbnail.png" class="position-absolute bottom-0 start-0" height="30">The four arrows are inline images inside the content area <img src="https://e7.pngegg.com/pngimages/511/352/png-clipart-circle-circle-white-black-thumbnail.png" class="position-absolute bottom-0 end-0" height="30"></h1>
    </div>
    </div>
    <div class="d-flex justify-content-center align-items-center border border-primary"><h1>Footer</h1></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
